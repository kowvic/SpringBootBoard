<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>게시글 상세</title>
</head>
<body>
	<h1 th:align="center">게시글 상세</h1>
	<form th:action="@{/board/updateBoard}" method="post">
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
			<tr>
				<td bgcolor="orange" th:text="제목" width="80"></td>
				<td><input type="hidden" name="seq" th:value="${board.seq}">
					<input type="text" name="title" th:value="${board.title}" size="40">
				</td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="작성자"></td>
				<td th:text="${board.member.name}"></td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="내용"></td>
				<td><textarea name="content" rows="10" cols="40" th:text="${board.content}"></textarea></td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="등록일"></td>
				<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
			</tr>
			<tr>
				<td bgcolor="orange" th:text="조회수"></td>
				<td th:text="${board.cnt}"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="게시글 수정하기">
				</td>
			</tr>
		</table>
	</form>
	<br>
	<div th:align="center">
	<a th:href="@{/board/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/board/deleteBoard(seq=${board.seq})}">글삭제</a>
	&nbsp;&nbsp;&nbsp;
	<a th:href="@{/board/getBoardList}">글목록</a>
	</div>
</body>
</html>
